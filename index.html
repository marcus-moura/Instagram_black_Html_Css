<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale-1.0">
   <link rel="stylesheet" href="styles.css"> 
   <link rel="icon" href="img/logo-2.png" classe="logo-black">
   <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img  src="img/instagram-celular.png" alt="phone">
        </div>
        <div class="instagram-content">
            <div class="content">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo instagram">
                <div class="foto-perfil">
                <img src="./img/perfil.jpg" alt="Foto perfil">    
                </div>
                <a href="#" class="continuar">Continue como maarcusmoura</a>
                <br>
                <label>Não é maarcusmoura?</label><a href="#" class="trocar">Trocar de conta</a>
            </div>
            <div class="content">
                <p class="not-account" >Não tem conta?</p><a href="#" class="cadastro" >Cadastre-se</a>
            </div>
        <div class="baixar-app"> 
            <p class="app">Baixe o aplicativo</p>
            <div class="botton">
                <a href="#" class="link-app"><img src="img/apple-button.png" > </a>
                <a href="#" class="link-app"> <img src="img/googleplay-button.png"> </a>
            </div>
        </div>
    </div>
</div>
</body>    
</html>
